<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
     
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     
    <!-- Icons -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
<div class="Main">

    <!-- Navbar -->
    <nav class="navbar px-3">
       <a class="navbar brand" href="./index.html">
           <strong>GenMech</strong>WeatherCo
       </a>
      <span id="date" class="lead">11:00AM | Mar 3, 2018</span>
    </nav>

    <!-- Enter Menu -->
    <div class="container my-4">
        <h1 class="text-center title">Weather Forcast</h1>
        
        <!-- <form class="search-location my-4 "> -->
          <input
            type="text"
            id="inputBox"
            name="City"
            placeholder="Enter City Name"
            autocomplete="off"
            class="form-control text-muted form-rounded p-2 shadow-lg"/>  
        <!-- </form> -->
    </div>
     
    <!-- Weather -->
    <div class="container">
        <div class="row">
            <div id="" class="col-12 mx-auto weather">
                <!-- header section -->
                <div class="weather-head">
                    <h1 id="location" class="text-center display-4">Not Found</h1>
                    
                    <div class="row">							
                        <div id="description" class="description col-6 text-center">
                            <i id="icon-desc"></i>
                            <p id="type" class="desc">Not Found</p>			
                        </div>
                        <div id="temperature" class="col-6 text-center">
                            99&deg;C 					
                        </div>	
                    </div>
                    <!-- Body -->
                     <div class="weather-body">					
                        <div class="row">
                            <div class="humidity col-4 text-center">
                                <i class="wi wi-raindrop"></i><span> Humidity</span>
                            </div>
                            <div class="wind col-4 text-center">
                                <i class="wi wi-strong-wind"></i><span> Wind Speed</span>
                            </div>
                            <div class="visibility col-4 text-center">
                                <i class="fa fa-eye"></i><span> Visibility</span>
                            </div>				
                     </div>
                    <!-- Body data -->
                        <div class="row">
                            <div id="humidity" class="humidity-data col-4 text-center">
                                99%
                            </div>
                            <div id="wind" class="wind-data col-4 text-center">
                                99mph
                            </div>
                            <div id="visibility" class="degree-data col-4 text-center">
                                99
                            </div>
                        </div>
                    </div>						
                </div>					
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>

<div id="footer">
   <p>Made by GenMech &#9829;</p>
</div>

</body>
</html>
